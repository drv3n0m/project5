<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Hungry Monster</h1>

        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="searchMenu" class="form-control" placeholder="Search for meal">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="searchButton">Search</button>
                </div>
            </div>
        </form>

        <p>Search result for: <span id='result'></span></p>
        <div id="error"></div>

        <div id="foodDetails">

        </div>


        <div id="foodItems">

        </div>








    </div>












    <script src="app.js"></script>
</body>

</html>
